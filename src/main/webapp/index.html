<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murach Survey</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    
    <div class="container">
        <img src="img/murach.JPG" alt="Murach Logo" width="100">
        <h1>Survey</h1>
        <p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>
        
        <div class="question">Your information:</div>
        <label>First Name <input type="text"></label>
        <label>Last Name <input type="text"></label>
        <label>Email <input type="email"></label>
        <label>Date of Birth <input type="date"></label>
        
        <div class="question">How did you hear about us?</div>
        <div class="radio-group">
            <label><input type="radio" name="hear" checked> Search engine</label>
            <label><input type="radio" name="hear"> Word of mouth</label>
            <label><input type="radio" name="hear"> Social Media</label>
            <label><input type="radio" name="hear"> Other</label>
        </div>
        
        <div class="question">Would you like to receive announcements about new CDs and special offers?</div>
        <div class="checkbox-group">
            <label><input type="checkbox"> YES, I'd like that.</label><br>
            <label><input type="checkbox"> YES, please send me email announcements.</label>
        </div>
        
        <label>Please contact me by: 
            <select>
                <option>Email or postal mail</option>
                <option>Email only</option>
                <option>Postal mail only</option>
            </select>
        </label>
        
        <form action="cart" method="get">
            <input type="submit" name="Submit" value="Submit">
        </form>

    </div>
</body>
</html>
